<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <title>Sticky Position Sidebar</title>
   
    <style>
        .content-section {
          background: lavender;
          height: 1000px;
          min-height: 100vh;
          padding: 1em;
        }
      
        .sidebar-section {
          height: 100%;
        }
      
        .sidebar-content {
          background: cornflowerblue;
          padding: 1em;
        }
      </style>
  </head>
  <body>
    <article>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="title-section">
              <h1>Stacking Sticky Sidebars with Bootstrap 4</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-7">
            <div class="content-section">
              Content Section
            </div>
          </div>
          <div class="col-5">
            <div class="sidebar-section">
              <div class="sidebar-item sticky-top">
                <div class="sidebar-content">
                  Container 1
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
